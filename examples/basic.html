<!DOCTYPE html>
<html>
<head>
<title>Tween.js - Basic Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<style type="text/css">
html, body {
	font-family: Helvetica Neue, Segoe UI Light, Arial;
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
	text-align: center;
	line-height: 5em;
}
</style>
</head>
<body>
<div class="container">
</div>
<script src="../src/Tween.js"></script>
<script>

var body = document.body;

TWEEN.autoPlay(true);

var tween = new TWEEN.Tween({x:0}).to({x:200}, 2000).emit('update', (object) => {
	body.textContent = JSON.stringify(object);
}).start();

var tween = new TWEEN.Tween({x:200}).to({x:0}, 2000).delay(3000).emit('update', (object) => {
	body.textContent = JSON.stringify(object);
}).start();
</script>
</body>
</html>
